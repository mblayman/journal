repos:
- repo: https://github.com/adamchainz/django-upgrade
  rev: 1.22.1
  hooks:
  - id: django-upgrade
    args: [--target-version, "5.0"]
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.7.4
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
