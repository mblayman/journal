repos:
- repo: https://github.com/adamchainz/django-upgrade
  rev: 1.15.0
  hooks:
  - id: django-upgrade
    args: [--target-version, "4.2"]
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.13
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
